<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Device Creator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="display-3 text-center mb-5">Device Creator</h1>
    <div class="card mb-3">
      <h5 class="card-header">Create devices</h5>
      <div class="card-body">
        <div class="input-group mb-3">
          <input id="PhoneId" type="text" class="form-control" placeholder="Phone ID" aria-label="PhoneId"
            aria-describedby="phone-id">
        </div>
        <div class="input-group mb-3">
          <input id="DeviceId" type="text" class="form-control" placeholder="Device ID" aria-label="DeviceId"
            aria-describedby="device-id">
        </div>
        <button id="createPhone" class="btn btn-primary">Create phone</button>
        <button id="createDevice" class="btn btn-primary">Create device</button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $('input').on('click', function () {
        $(this).removeClass('is-invalid');
      });
      const getValues = () => {
        let phoneId = $("#PhoneId").val();
        let deviceId = $("#DeviceId").val();
        if (!phoneId || !deviceId) {
          if (!phoneId) {
            $("#PhoneId").addClass('is-invalid');
          }
          if (!deviceId) {
            $("#DeviceId").addClass('is-invalid');
          }
          return;
        }
        return {deviceId, phoneId};
      }
      $("#createPhone").on('click', function () {
        const {phoneId, deviceId} = getValues();
        window.open(`http://${location.host}/phone.html?id=${phoneId}&device=${deviceId}`);
      });
      $("#createDevice").on('click', function () {
        const {phoneId, deviceId} = getValues();
        window.open(`http://${location.host}/device.html?id=${phoneId}&device=${deviceId}`);
      });
    }); 
  </script>
</body>

</html>
